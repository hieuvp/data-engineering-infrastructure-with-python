replicaCount: 1

zookeeper:
  replicaCount: 1

auth:
  singleUser:
    username: admin

persistence:
  enabled: true

service:
  type: LoadBalancer

resources:
  requests:
    cpu: "2000m"
    memory: "2Gi"
  limits:
    cpu: "4000m"
    memory: "4Gi"

logresources:
  requests:
    cpu: 50m
    memory: 50Mi
  limits:
    cpu: 250m
    memory: 250Mi
